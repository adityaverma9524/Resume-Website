<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      display: inline-block;
      width: 100px; /* Set the width of each box */
      height: 100px; /* Set the height of each box */
      background-color: lightblue; /* Set the background color */
      margin-right: 10px; /* Set the margin between the boxes */
    }
  </style>
</head>
<body>

  <div class="box">
    <!-- Content for the first box -->
    <p>Box 1</p>
  </div>

  <div class="box">
    <!-- Content for the second box -->
    <p>Box 2</p>
  </div>

</body>
</html>
